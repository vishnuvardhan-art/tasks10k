<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,th,td{
            border: 1px solid;
            border-collapse: collapse ;
        }
    </style>
</head>
<body>
    <h3>creating table with row and col span</h3>
    <table>
        <tr>
            <th rowspan="2">name</th>
            <th rowspan="2">age</th>
            <th rowspan="2">grnder</th>
            <th colspan="2">eaten</th> 
                       
        </tr>
        <tr>
            <td>vishnu</td>
            <td>20</td>
            <td>male</td>
            <th rowspan="2">yes</th>
            <th>no</th>
        </tr>
    </table>
</body>
</html>
