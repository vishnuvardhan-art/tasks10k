<html>
    <head></head>
    <body>
        <fieldset>
            <legend>login page</legend>
            <label for="username">User name :</label>
            <input type="text" placeholder="user name" id="username"><br><br>
            <label for="phonenumber">Phone number</label>
            <input type="number" id="phonenumber" placeholder="Phone number"><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" placeholder="email"><br><br>
            <label for="adharnumber">Aadhar number :</label>
            <input type="text" placeholder="Aadhar number" id="adharnumber"><br><br>
            <label for="gender">Genders :</label>
            <input type="radio" id="female">
            <label for="female">female</label>
            <input type="radio" id="male">
            <label for="male">male</label><br><br>
            <label for="qualification">Select your qualification</label>
            <select name="qualification" id="qualification">
                <option value="">select</option>
                <option value="inter">intermediate</option>
                <option value="degree">degree</option>
                <option value="masters">masters</option>
            </select><br><br>
            
            <label for="password">Set password :</label>
            <input type="password" id="password" placeholder="password" ><br><br>
            <input type="submit">
            <input type="reset">

        </fieldset>
    </body>
</html>
